<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트픽 - 회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e93170;
            --primary-dark: #d42665;
            --secondary: #f8f9fa;
            --dark: #343a40;
            --light: #ffffff;
            --gray: #e5e5e5;
            --text: #212529;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light);
            position: sticky;
            top: 0;
            z-index: 1000;
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            padding: 15px 20px;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-box {
            background-color: var(--gray);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            margin-right: 10px;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-container {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 560px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--dark);
            opacity: 0.8;
            line-height: 1.6;
        }
        
        /* Progress steps */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }
        
        .progress-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 3px;
            background-color: var(--gray);
            z-index: 1;
        }
        
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 33.33%;
            height: 3px;
            background-color: var(--primary);
            z-index: 2;
            transition: width 0.3s ease;
        }
        
        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light);
            border: 3px solid var(--gray);
            font-weight: 600;
            color: var(--dark);
            position: relative;
            z-index: 3;
            transition: var(--transition);
        }
        
        .step.active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: var(--light);
        }
        
        .step.completed {
            background-color: var(--primary);
            border-color: var(--primary);
            color: var(--light);
        }
        
        .step.completed::after {
            content: '✓';
            position: absolute;
        }
        
        .step-label {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid var(--gray);
            border-radius: 50px;
            font-size: 16px;
            transition: var(--transition);
            outline: none;
            background-color: var(--secondary);
        }
        
        .form-input:focus {
            border-color: var(--primary);
            background-color: var(--light);
            box-shadow: 0 0 0 3px rgba(233, 49, 112, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 43px;
            color: var(--dark);
            opacity: 0.6;
            transition: var(--transition);
        }
        
        .form-input:focus + .form-icon {
            color: var(--primary);
            opacity: 1;
        }
        
        .next-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
        }
        
        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(233, 49, 112, 0.3);
        }
        
        .next-button:active {
            transform: translateY(0);
        }
        
        .form-helper {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: var(--dark);
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .form-helper a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .form-helper a:hover {
            text-decoration: underline;
        }
        
        .privacy-agreement {
            margin-top: 30px;
            padding: 15px;
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            font-size: 14px;
        }
        
        .agreement-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .agreement-check input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        
        .agreement-check label {
            cursor: pointer;
        }
        
        .agreement-details {
            margin-top: 10px;
            padding-left: 26px;
            font-size: 13px;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .bottom-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .bottom-link {
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .bottom-link:hover {
            color: var(--primary);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--dark);
            color: var(--light);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast i {
            font-size: 18px;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
                max-width: 100%;
                margin: 0 15px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .progress-container {
                margin: 20px 0;
            }
            
            .step {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .step-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Toast notification -->
    <div class="toast" id="toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="toast-message">이메일을 확인해주세요.</span>
    </div>
    
    <!-- Header -->
    <header>
        <a href="mainpage.html" class="logo">
            <div class="logo-box">스마<br>트픽</div>
            <span>스마트픽</span>
        </a>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="register-container">
            <div class="title-container">
                <h1 class="page-title">회원가입</h1>
                <p class="page-subtitle">스마트픽에 오신 것을 환영합니다!<br>몇 가지 단계를 통해 빠르게 회원가입을 완료해보세요.</p>
            </div>
            
            <!-- Progress steps -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="step active">1
                    <span class="step-label">이메일 인증</span>
                </div>
                <div class="step">2
                    <span class="step-label">정보 입력</span>
                </div>
                <div class="step">3
                    <span class="step-label">가입 완료</span>
                </div>
            </div>
            
            <form id="registerStep1Form" onsubmit="return validateStep1()">
                <div class="form-group">
                    <label for="userEmail" class="form-label">이메일 주소</label>
                    <input type="email" id="userEmail" class="form-input" placeholder="사용하실 이메일 주소를 입력하세요" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                
                <div class="privacy-agreement">
                    <div class="agreement-check">
                        <input type="checkbox" id="privacyAgree" required>
                        <label for="privacyAgree">개인정보 수집 및 이용에 동의합니다. (필수)</label>
                    </div>
                    <div class="agreement-details">
                        수집항목: 이메일 주소<br>
                        수집목적: 회원가입 및 계정 관리, 서비스 제공<br>
                        보유기간: 회원 탈퇴 시까지
                    </div>
                </div>
                
                <div class="agreement-check">
                    <input type="checkbox" id="marketingAgree">
                    <label for="marketingAgree">마케팅 정보 수신에 동의합니다. (선택)</label>
                </div>
                
                <button type="submit" class="next-button">다음</button>
            </form>
            
            <p class="form-helper">
                입력하신 이메일로 인증 코드가 전송됩니다.<br>
                이미 계정이 있으신가요? <a href="join2.html">로그인하기</a>
            </p>
            
            <div class="bottom-links">
                <a href="mainpage.html" class="bottom-link">
                    <i class="fas fa-home"></i>
                    메인페이지로
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 토스트 메시지 표시 함수
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 이메일 유효성 검사
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        
        // 폼 유효성 검사 및 제출
        function validateStep1() {
            const email = document.getElementById('userEmail').value.trim();
            const privacyAgree = document.getElementById('privacyAgree').checked;
            
            if (!validateEmail(email)) {
                showToast('올바른 이메일 형식을 입력해주세요.');
                return false;
            }
            
            if (!privacyAgree) {
                showToast('개인정보 수집 및 이용에 동의해주세요.');
                return false;
            }
            
            // 이메일 중복 체크 시뮬레이션 (실제로는 서버에서 확인)
            const isEmailAvailable = true; // 서버에서 확인한 결과
            
            if (!isEmailAvailable) {
                showToast('이미 사용 중인 이메일입니다.');
                return false;
            }
            
            // 성공 메시지 표시
            showToast('이메일로 인증 코드가 전송되었습니다.');
            
            // 다음 단계로 이동 (여기서는 회원가입 2단계 페이지로 이동 시뮬레이션)
            setTimeout(function() {
                // 실제로는 다음 페이지로 이메일 정보를 전달해야 합니다.
                window.location.href = 'join2.html?email=' + encodeURIComponent(email);
            }, 1500);
            
            return false; // 실제 폼 제출 방지
        }
        
        // 입력 필드 포커스/블러 효과
        const inputFields = document.querySelectorAll('.form-input');
        inputFields.forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트픽 - 아이디/비밀번호 찾기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e93170;
            --primary-dark: #d42665;
            --secondary: #f8f9fa;
            --dark: #343a40;
            --light: #ffffff;
            --gray: #e5e5e5;
            --text: #212529;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light);
            position: sticky;
            top: 0;
            z-index: 1000;
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            padding: 15px 20px;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-box {
            background-color: var(--gray);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            margin-right: 10px;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .find-account-container {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .find-account-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--dark);
            opacity: 0.8;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
            color: var(--dark);
            opacity: 0.7;
        }
        
        .tab.active {
            color: var(--primary);
            opacity: 1;
            font-weight: 600;
        }
        
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            width: 50%;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 25px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid var(--gray);
            border-radius: 50px;
            font-size: 16px;
            transition: var(--transition);
            outline: none;
            background-color: var(--secondary);
        }
        
        .form-input:focus {
            border-color: var(--primary);
            background-color: var(--light);
            box-shadow: 0 0 0 3px rgba(233, 49, 112, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 43px;
            color: var(--dark);
            opacity: 0.6;
            transition: var(--transition);
        }
        
        .form-input:focus + .form-icon {
            color: var(--primary);
            opacity: 1;
        }
        
        .find-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .find-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(233, 49, 112, 0.3);
        }
        
        .find-button:active {
            transform: translateY(0);
        }
        
        .form-helper {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: var(--dark);
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .bottom-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .bottom-link {
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .bottom-link:hover {
            color: var(--primary);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--dark);
            color: var(--light);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast i {
            font-size: 18px;
        }
        
        /* Phone verification UI */
        .verification-ui {
            display: none;
            margin-top: 25px;
            background-color: var(--secondary);
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }
        
        .verification-ui.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .verification-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .verification-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .verification-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            text-align: center;
            font-size: 15px;
            outline: none;
            transition: var(--transition);
        }
        
        .verification-input:focus {
            border-color: var(--primary);
        }
        
        .verification-button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .verification-button:hover {
            background-color: var(--primary-dark);
        }
        
        .timer {
            color: var(--primary);
            font-weight: 600;
            margin-left: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 576px) {
            .find-account-container {
                padding: 30px 20px;
                max-width: 100%;
                margin: 0 15px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .tab {
                padding: 12px 5px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Toast notification -->
    <div class="toast" id="toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="toast-message">이메일을 확인해주세요.</span>
    </div>
    
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <div class="logo-box">스마<br>트픽</div>
            <span>스마트픽</span>
        </a>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="find-account-container">
            <div class="title-container">
                <h1 class="page-title">스마트픽</h1>
                <p class="page-subtitle">아이디 또는 비밀번호를 잊으셨나요?</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" id="findIdTab" onclick="switchTab('findId')">아이디 찾기</div>
                <div class="tab" id="findPwTab" onclick="switchTab('findPw')">비밀번호 찾기</div>
                <div class="tab-indicator" id="tabIndicator"></div>
            </div>
            
            <!-- 아이디 찾기 탭 -->
            <div class="tab-content active" id="findIdContent">
                <h2 class="form-title">내 정보에 등록된 이메일로 찾기</h2>
                
                <form id="findIdForm" onsubmit="return handleFindId()">
                    <div class="form-group">
                        <label for="idEmail" class="form-label">이메일 주소</label>
                        <input type="email" id="idEmail" class="form-input" placeholder="가입 시 등록한 이메일을 입력하세요" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="verification-ui" id="idVerificationUI">
                        <div class="verification-title">
                            <i class="fas fa-mobile-alt"></i>
                            휴대폰 인증
                        </div>
                        <div class="verification-input-group">
                            <input type="text" class="verification-input" id="idVerificationCode" placeholder="인증번호 6자리" maxlength="6">
                            <button type="button" class="verification-button" id="idVerifyButton">확인</button>
                        </div>
                        <div>인증번호 유효시간: <span class="timer" id="idVerificationTimer">03:00</span></div>
                    </div>
                    
                    <button type="submit" class="find-button">인증번호 받기</button>
                </form>
                
                <p class="form-helper">
                    가입 시 등록한 이메일로 인증 후 아이디를 알려드립니다.<br>
                    이메일을 잊으셨다면 고객센터로 문의해주세요.
                </p>
            </div>
            
            <!-- 비밀번호 찾기 탭 -->
            <div class="tab-content" id="findPwContent">
                <h2 class="form-title">비밀번호를 재설정할 계정 정보를 입력해주세요</h2>
                
                <form id="findPwForm" onsubmit="return handleFindPw()">
                    <div class="form-group">
                        <label for="pwUserId" class="form-label">아이디</label>
                        <input type="text" id="pwUserId" class="form-input" placeholder="아이디를 입력하세요" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="pwEmail" class="form-label">이메일 주소</label>
                        <input type="email" id="pwEmail" class="form-input" placeholder="가입 시 등록한 이메일을 입력하세요" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="verification-ui" id="pwVerificationUI">
                        <div class="verification-title">
                            <i class="fas fa-mobile-alt"></i>
                            인증번호 확인
                        </div>
                        <div class="verification-input-group">
                            <input type="text" class="verification-input" id="pwVerificationCode" placeholder="인증번호 6자리" maxlength="6">
                            <button type="button" class="verification-button" id="pwVerifyButton">확인</button>
                        </div>
                        <div>인증번호 유효시간: <span class="timer" id="pwVerificationTimer">03:00</span></div>
                    </div>
                    
                    <button type="submit" class="find-button">인증번호 받기</button>
                </form>
                
                <p class="form-helper">
                    인증 후 비밀번호를 재설정할 수 있습니다.<br>
                    아이디를 모르시면 먼저 아이디 찾기를 진행해주세요.
                </p>
            </div>
            
            <div class="bottom-links">
                <a href="login.html" class="bottom-link">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인 페이지로
                </a>
                <a href="index.html" class="bottom-link">
                    <i class="fas fa-home"></i>
                    메인페이지로
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 탭 전환 기능
        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const tabIndicator = document.getElementById('tabIndicator');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            if (tabId === 'findId') {
                document.getElementById('findIdTab').classList.add('active');
                document.getElementById('findIdContent').classList.add('active');
                tabIndicator.style.left = '0';
            } else {
                document.getElementById('findPwTab').classList.add('active');
                document.getElementById('findPwContent').classList.add('active');
                tabIndicator.style.left = '50%';
            }
        }
        
        // 토스트 메시지 표시 함수
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 아이디 찾기 폼 처리
        function handleFindId() {
            const email = document.getElementById('idEmail').value.trim();
            const verificationUI = document.getElementById('idVerificationUI');
            
            if (!validateEmail(email)) {
                showToast('올바른 이메일 형식을 입력해주세요.');
                return false;
            }
            
            // 이미 인증UI가 표시된 상태라면 다른 동작 필요
            if (verificationUI.classList.contains('show')) {
                // 여기서는 새 인증번호 요청으로 처리
                showToast('인증번호가 재전송되었습니다.');
                startTimer('idVerificationTimer');
                return false;
            }
            
            // 인증 UI 표시
            verificationUI.classList.add('show');
            
            // 버튼 텍스트 변경
            document.querySelector('#findIdForm .find-button').textContent = '인증번호 재전송';
            
            // 타이머 시작
            startTimer('idVerificationTimer');
            
            showToast('입력하신 이메일로 인증번호가 전송되었습니다.');
            
            return false;
        }
        
        // 비밀번호 찾기 폼 처리
        function handleFindPw() {
            const userId = document.getElementById('pwUserId').value.trim();
            const email = document.getElementById('pwEmail').value.trim();
            const verificationUI = document.getElementById('pwVerificationUI');
            
            if (userId === '') {
                showToast('아이디를 입력해주세요.');
                return false;
            }
            
            if (!validateEmail(email)) {
                showToast('올바른 이메일 형식을 입력해주세요.');
                return false;
            }
            
            // 이미 인증UI가 표시된 상태라면 다른 동작 필요
            if (verificationUI.classList.contains('show')) {
                // 여기서는 새 인증번호 요청으로 처리
                showToast('인증번호가 재전송되었습니다.');
                startTimer('pwVerificationTimer');
                return false;
            }
            
            // 인증 UI 표시
            verificationUI.classList.add('show');
            
            // 버튼 텍스트 변경
            document.querySelector('#findPwForm .find-button').textContent = '인증번호 재전송';
            
            // 타이머 시작
            startTimer('pwVerificationTimer');
            
            showToast('입력하신 이메일로 인증번호가 전송되었습니다.');
            
            return false;
        }
        
        // 이메일 유효성 검사
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        
        // 타이머 기능
        function startTimer(timerId) {
            let timer = document.getElementById(timerId);
            let time = 180; // 3분
            
            clearInterval(window[timerId + 'Interval']);
            
            window[timerId + 'Interval'] = setInterval(function() {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                
                timer.textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
                
                if (time <= 0) {
                    clearInterval(window[timerId + 'Interval']);
                    timer.textContent = '00:00';
                    showToast('인증번호가 만료되었습니다. 다시 요청해주세요.');
                }
                
                time--;
            }, 1000);
        }
        
        // 인증번호 확인 버튼 이벤트
        document.getElementById('idVerifyButton').addEventListener('click', function() {
            const code = document.getElementById('idVerificationCode').value.trim();
            
            if (code.length !== 6) {
                showToast('6자리 인증번호를 입력해주세요.');
                return;
            }
            
            // 여기서는 시뮬레이션을 위해 항상 성공으로 처리
            showToast('인증 성공! 고객님의 아이디는 "user123" 입니다.');
            
            // 타이머 중지
            clearInterval(window['idVerificationTimerInterval']);
            
            // 3초 후 로그인 페이지로 리디렉션
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000);
        });
        
        document.getElementById('pwVerifyButton').addEventListener('click', function() {
            const code = document.getElementById('pwVerificationCode').value.trim();
            
            if (code.length !== 6) {
                showToast('6자리 인증번호를 입력해주세요.');
                return;
            }
            
            // 여기서는 시뮬레이션을 위해 항상 성공으로 처리
            showToast('인증 성공! 비밀번호 재설정 페이지로 이동합니다.');
            
            // 타이머 중지
            clearInterval(window['pwVerificationTimerInterval']);
            
            // 3초 후 비밀번호 재설정 페이지로 리디렉션 (실제로는 이 페이지가 필요합니다)
            setTimeout(function() {
                // 여기서는 다시 로그인 페이지로 리디렉션
                window.location.href = 'login.html';
            }, 3000);
        });
        
        // 입력 필드 포커스/블러 효과
        const inputFields = document.querySelectorAll('.form-input');
        inputFields.forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
